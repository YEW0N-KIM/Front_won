<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공 일정 | 로그인</title>
    
    <!-- 메타 태그 설정, 저자, 키워드, 설명-->
    <meta name="author" content="yewon">
    <meta name="keywords" content="성공 일정, 아이젠하워 매트릭스, 일정관리, 업무 분배, 우선 순위">
    <meta name="description" content="아이젠하워 매트릭스, 중요도와 긴급성을 기준으로 우선순위를 세워 성공일정을 만듭니다.">
    
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- 아이폰 파비콘 -->
    <link rel="apple-touch-icon" href="img/favicon.ico">

    <!-- font-awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/signin.css">
</head>
<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="#">성공일정</a>
                </div>

                <div class="sign-container">
                    <div class="unsigned">
                        <div class="sign-in"><a href="#">로그인</a></div>
                        <div class="sign-up"><a href="#">회원가입</a></div>
                    </div>

                    <div class="signed hidden"> 
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span class="nickname">홍길동</span> 님. <i class="fa-solid fa-caret-down"></i>
                            </div>
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="signin-container">
                <h1>안녕하세요. <span class="blue">성공일정</span>입니다.</h1>
               
                <div class="signin-form">
                    <input type="email" name="" id="email" placeholder="이메일">
                    <input type="password" name="" id="password" placeholder="비밀번호">
                    <input type="button" value="로그인" id="signin">
                    
                    <div class="signup-container">
                        <a href="" id="signup">회원가입</a>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자: 김예원</div>
                <div class="author-email">wonwhimsical@gmail.com</div>
            </div>
        </div>
    </footer>
</body>
</html>
